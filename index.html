    // --- سكربت لتجاوز شاشة الدخول وعرض التطبيق مباشرة ---
    document.addEventListener('DOMContentLoaded', function () {
      var loginContainer = document.getElementById('login-container');
      var mainApp = document.getElementById('mainApp');

      // إخفاء شاشة الدخول وعرض التطبيق
      if (loginContainer) loginContainer.style.display = 'none';
      if (mainApp) mainApp.style.display = 'block';

      // إخفاء رسالة خطأ إن ظهرت
      var loginError = document.getElementById('login-error');
      if (loginError) loginError.style.display = 'none';
    });

    // نحتفظ باسم الدالة firebaseLogin كي لا تكسر استدعاءات الزر
    function firebaseLogin() {
      // بدلاً من استخدام Firebase نعرض الواجهة مباشرة
      var loginContainer = document.getElementById('login-container');
      var mainApp = document.getElementById('mainApp');
      if (loginContainer) loginContainer.style.display = 'none';
      if (mainApp) mainApp.style.display = 'block';
    }

    // دالة تسجيل الخروج: نتركها بسيطة لتفادي أخطاء عند استدعائها
